{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2>Sign Up</h2>
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Create Account</button>
  </form>
  <p class="mt-3">
    Already have an account?
    <a href="{% url 'login' %}">Login here</a>.
  </p>
</div>
{% endblock %}

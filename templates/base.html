<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ipswich Retail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="/">Ipswich Retail</a>
        <div>
          <a class="btn btn-sm btn-outline-primary me-2" href="/cart/">Cart</a>
          {% if user.is_authenticated %}
            <a class="btn btn-sm btn-outline-secondary" href="/users/logout/">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-outline-secondary" href="/users/login/">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container">{% block content %}{% endblock %}</main>
  </body>
</html>

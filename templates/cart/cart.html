{% extends "base.html" %}{% block content %}
<h3>Your Cart</h3>
<table class="table align-middle">
  <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th><th></th></tr></thead>
  <tbody>
  {% for i in items %}
    <tr>
      <td>{{ i.product.name }}</td>
      <td>{{ i.qty }}</td>
      <td>₹ {{ i.product.price }}</td>
      <td>₹ {{ i.line_total }}</td>
      <td><a class="btn btn-sm btn-outline-danger" href="/cart/remove/{{ i.product.id }}/">Remove</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5" class="text-muted">Your cart is empty.</td></tr>
  {% endfor %}
  </tbody>
</table>
<div class="d-flex justify-content-between">
  <a class="btn btn-outline-secondary" href="/cart/clear/">Clear</a>
  {% if items %}
    <a class="btn btn-primary" href="/orders/checkout/">Proceed to checkout</a>
  {% endif %}
</div>
{% endblock %}
